    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>

    <script>
        // --- Config ---
        const LOBBY_ID = "CHAT_LOBBY_V2_001";

        // --- UI Refs ---
        const statusText = document.getElementById('status-text');
        const statusIndicator = document.getElementById('conn-status-indicator');
        const nicknameDisplay = document.getElementById('my-nickname-display');
        const userListContainer = document.getElementById('user-list-container');
        const userCountDisplay = document.getElementById('user-count');
        const msgInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const msgBox = document.getElementById('messages');

        // Overlay
        const overlay = document.getElementById('overlay');
        const overlayTitle = document.getElementById('overlay-title');
        const overlayDesc = document.getElementById('overlay-desc');
        const overlaySpinner = document.getElementById('overlay-spinner');
        const overlayRetryBtn = document.getElementById('overlay-retry-btn');
        const overlayActions = document.getElementById('overlay-actions');

        // Crop UI
        const cropModal = document.getElementById('crop-modal');
        const cropCanvas = document.getElementById('crop-canvas');
        const cropOverlay = document.getElementById('crop-overlay');
        const cropSelection = document.getElementById('crop-selection');

        // --- State ---
        let peer = null;
        let isHost = false;
        let myId = "";
        let myNickname = "Ë®™ÂÆ¢";

        let connections = []; // Host only
        let guestCounter = 0; // Host only
        let hostConn = null;  // Client only
        let connTimeoutTimer = null;
        let initSafetyTimer = null;

        // --- Crop State ---
        let rawCanvas = null;
        let isSelecting = false;
        let startX, startY, endX, endY;

        // ===================================
        // Init
        // ===================================
        function initSystem() {
            showOverlay("Ê≠£Âú®ÈÄ£Á∑ö...", "Ê≠£Âú®ÈÄ£Êé•Â§ßÂª≥‰º∫ÊúçÂô®...", true);

            if (initSafetyTimer) clearTimeout(initSafetyTimer);
            initSafetyTimer = setTimeout(() => {
                if (statusText.innerText.includes("ÂàùÂßãÂåñ") || statusText.innerText.includes("ÈÄ£Á∑ö‰∏≠")) {
                    showOverlay("ÈÄ£Á∑öÈÄæÊôÇ", "ÁÑ°Ê≥ïÈÄ£Êé•‰º∫ÊúçÂô®ÔºåÂèØËÉΩÈò≤ÁÅ´ÁâÜÈòªÊìãÊàñÁ∂≤Ë∑ØÂïèÈ°å„ÄÇ", false);
                    overlayRetryBtn.style.display = "inline-block";
                }
            }, 10000);

            tryRegisterAsHost();
        }

        // 1. ÂòóË©¶ÊàêÁÇ∫ Host
        let retryHostCount = 0;

        function tryRegisterAsHost() {
            if (peer) peer.destroy();

            peer = new Peer(LOBBY_ID, {
                config: { 'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }] },
                debug: 1
            });

            peer.on('open', (id) => {
                // [SUCCESS] I am Host
                isHost = true;
                myId = id;
                myNickname = (myNickname === "Ë®™ÂÆ¢" || myNickname.startsWith("Ë∑Ø‰∫∫")) ? "‰∏ªÊåÅ‰∫∫" : myNickname;
                guestCounter = 0;
                connections = [];

                updateStatus("ÊàëÊòØ‰∏ªÊåÅ‰∫∫", "#28a745");
                hideOverlay();
                enableChatUI();
                appendSystemMsg("ËÅäÂ§©ÂÆ§Â∑≤Âª∫Á´ã (ÊÇ®ÊòØ‰∏ªÊåÅ‰∫∫)");

                refreshHostUserList();
                retryHostCount = 0;
            });

            peer.on('error', (err) => {
                if (err.type === 'unavailable-id') {
                    // [FAIL] Host exists
                    retryHostCount++;
                    console.log(`Lobby taken (Attempt ${retryHostCount})...`);

                    if (retryHostCount < 3) {
                        statusText.innerText = `Êê∂Â•™‰∏ªÊåÅ‰∫∫Â∏≠‰Ωç‰∏≠ (${retryHostCount}/3)...`;
                        setTimeout(tryRegisterAsHost, 1500);
                    } else {
                        console.log('Becoming client...');
                        retryHostCount = 0;
                        becomeClient();
                    }
                } else {
                    console.error(err);
                    if (err.type !== 'peer-unavailable') {
                        statusText.innerText = "Error: " + err.type;
                    }
                }
            });

            setupPeerEvents();
        }

        function becomeClient() {
            if (peer) peer.destroy();
            const clientId = "user_" + Math.random().toString(36).substr(2, 9);
            peer = new Peer(clientId, {
                config: { 'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }] },
                debug: 1
            });

            peer.on('open', (id) => {
                isHost = false;
                myId = id;
                updateStatus("ÈÄ£Á∑ö‰∏≠...", "#ffc107");
                connectToHost();
            });

            setupPeerEvents();
        }

        function connectToHost() {
            if (connTimeoutTimer) clearTimeout(connTimeoutTimer);

            const conn = peer.connect(LOBBY_ID, { reliable: true });

            // Connection Timeout (Host Unresponsive / Ghost)
            connTimeoutTimer = setTimeout(() => {
                if (!conn.open) {
                    console.warn("Connection timeout.");
                    conn.close();
                    handleHostDisconnect(true);
                }
            }, 8000);

            conn.on('open', () => {
                clearTimeout(connTimeoutTimer);
                hostConn = conn;
                hideOverlay();
                updateStatus("Â∑≤ÈÄ£Á∑ö", "#28a745");
                enableChatUI();
                if (myNickname !== "Ë®™ÂÆ¢") {
                    conn.send({ type: 'updateName', nickname: myNickname });
                }
            });

            conn.on('data', (data) => handleDataReceived(data, conn));
            conn.on('close', () => handleHostDisconnect(false));
            conn.on('error', () => handleHostDisconnect(false));
        }

        function handleHostDisconnect(isTimeout = false) {
            if (connTimeoutTimer) clearTimeout(connTimeoutTimer);

            updateStatus(isTimeout ? "ÈÄ£Á∑öÈÄæÊôÇ" : "‰∏ªÊåÅ‰∫∫Â∑≤Èõ¢Èñã", "#dc3545");
            disableChatUI();

            let title = "ÈÄ£Á∑ö‰∏≠Êñ∑";
            let desc = "‰∏ªÊåÅ‰∫∫Â∑≤Èõ¢ÈñãÔºåË´ãÈÅ∏Êìá‰∏ã‰∏ÄÊ≠•Ôºö";

            if (isTimeout) {
                title = "ÁÑ°Ê≥ïÈÄ£Á∑ö";
                desc = "‰∏ªÊåÅ‰∫∫ÁÑ°ÂõûÊáâ (ÂèØËÉΩÊòØÂπΩÈùà ID)ÔºåÂª∫Ë≠∞ÊÇ®Áõ¥Êé•Êé•ÁÆ°ËÅäÂ§©ÂÆ§„ÄÇ";
            }

            // Show Manual Choice Overlay
            showOverlay(title, desc, false);
            overlayActions.style.display = "flex";
            overlaySpinner.style.display = "none";
            overlayRetryBtn.style.display = "none";
        }

        function manualBecomeHost() {
            overlayActions.style.display = "none";
            showOverlay("Ê≠£Âú®Êê∂Â•™‰∏ªÊåÅ‰∫∫...", "ÂòóË©¶Ë®ªÂÜä Lobby ID ‰∏≠...", true);
            if (peer) peer.destroy();
            setTimeout(() => {
                tryRegisterAsHost();
            }, 500);
        }

        function manualRetry() {
            overlayActions.style.display = "none";
            showOverlay("ÈáçË©¶ÈÄ£Á∑ö...", "Ê≠£Âú®ÈáçÊñ∞ÈÄ£Êé•...", true);
            setTimeout(() => {
                becomeClient();
            }, 500);
        }

        function setupPeerEvents() {
            peer.on('connection', (conn) => {
                if (isHost) handleIncomingGuest(conn);
                else conn.close();
            });
            peer.on('disconnected', () => {
                updateStatus("Á∂≤Ë∑ØÂ∑≤Êñ∑Èñã", "#dc3545");
                peer.reconnect();
            });
            peer.on('call', (call) => handleIncomingCall(call));
        }

        function handleIncomingGuest(conn) {
            conn.on('open', () => {
                guestCounter++;
                const defaultName = "Ë∑Ø‰∫∫" + guestCounter;
                connections.push({ conn: conn, id: conn.peer, nickname: defaultName });

                conn.send({ type: 'welcome', assignedName: defaultName });
                const msg = `${defaultName} Âä†ÂÖ•‰∫Ü`;
                broadcast({ type: 'system', text: msg });
                appendSystemMsg(msg);
                broadcastUserList();

                // If Host is broadcasting (Mic on), call new guest
                if (localStream) {
                    const call = peer.call(conn.peer, localStream);
                    handleCall(call);
                }
            });

            conn.on('data', (data) => {
                if (data.type === 'chat' || data.type === 'image') {
                    const guest = connections.find(c => c.conn === conn);
                    if (guest) guest.nickname = data.nickname;

                    broadcast(data, conn);
                    if (data.type === 'chat') addMessageUI(data.nickname, data.text, false);
                    if (data.type === 'image') addImageUI(data.nickname, data.image, false);
                }
                if (data.type === 'updateName') {
                    const guest = connections.find(c => c.conn === conn);
                    if (guest) {
                        const oldName = guest.nickname;
                        guest.nickname = data.nickname;
                        broadcast({ type: 'system', text: `${oldName} ÊîπÂêçÁÇ∫ ${data.nickname}` });
                        appendSystemMsg(`${oldName} ÊîπÂêçÁÇ∫ ${data.nickname}`);
                        broadcastUserList();
                    }
                }
            });

            conn.on('close', () => {
                const guest = connections.find(c => c.conn === conn);
                connections = connections.filter(c => c.conn !== conn);
                if (guest) {
                    broadcast({ type: 'system', text: `${guest.nickname} Èõ¢Èñã‰∫Ü` });
                    appendSystemMsg(`${guest.nickname} Èõ¢Èñã‰∫Ü`);
                }
                broadcastUserList();
            });
        }

        function handleDataReceived(data, fromConn) {
            if (!data) return;
            if (data.type === 'welcome') {
                if (myNickname === "Ë®™ÂÆ¢" || myNickname.startsWith("Ë∑Ø‰∫∫")) myNickname = data.assignedName;
                else if (hostConn) hostConn.send({ type: 'updateName', nickname: myNickname });
                updateNicknameUI();
                appendSystemMsg(`Á≥ªÁµ±ÔºöÊ≠°ËøéÂä†ÂÖ•ÔºåÊÇ®ÁöÑ‰ª£ËôüÊòØ ${myNickname}`);
            }
            if (data.type === 'chat') addMessageUI(data.nickname, data.text, false);
            if (data.type === 'image') addImageUI(data.nickname, data.image, false);
            if (data.type === 'system') appendSystemMsg(data.text);
            if (data.type === 'userList') renderUserList(data.list);
        }

        function broadcastUserList() {
            if (!isHost) return;
            const list = [
                { id: myId, nickname: myNickname, isHost: true },
                ...connections.map(c => ({ id: c.id, nickname: c.nickname, isHost: false }))
            ];
            broadcast({ type: 'userList', list: list });
            renderUserList(list);
        }

        function refreshHostUserList() { if (isHost) broadcastUserList(); }

        function broadcast(payload, excludeConn = null) {
            if (!isHost) return;
            connections.forEach(c => {
                if (c.conn !== excludeConn && c.conn.open) c.conn.send(payload);
            });
        }

        function renderUserList(list) {
            userCountDisplay.innerText = list.length;
            userListContainer.innerHTML = "";
            list.forEach(u => {
                const div = document.createElement('div');
                const isMe = (u.id === myId);
                div.className = "user-item" + (isMe ? " is-me" : "");

                let badges = "";
                if (u.isHost) badges += `<span class="role-badge badge-host">‰∏ªÊåÅ‰∫∫</span>`;
                if (isMe) badges += `<span class="role-badge badge-me">Êàë</span>`;

                div.innerHTML = `
            <div style="width:24px; text-align:center; margin-right:5px;">üë§</div>
            <div>${escapeHtml(u.nickname)}</div>
            <div style="margin-left:auto; display:flex; gap:3px;">${badges}</div>
            `;
                userListContainer.appendChild(div);
            });
        }

        function doSend() {
            const text = msgInput.value.trim();
            if (!text) return;
            const payload = { type: 'chat', sender: myId, nickname: myNickname, text: text, time: Date.now() };
            addMessageUI("Êàë", text, true);
            msgInput.value = "";
            if (isHost) broadcast(payload);
            else if (hostConn && hostConn.open) hostConn.send(payload);
        }

        // ===================================
        // Voice & Video Chat Logic
        // ===================================
        let localStream = null;
        let currentCall = null;
        const voiceBtn = document.getElementById('voice-btn');
        const videoBtn = document.getElementById('video-btn');
        const videoContainer = document.getElementById('video-container');
        const remoteVideo = document.getElementById('remote-video');
        const localVideo = document.getElementById('local-video');

        async function toggleVoice() {
            if (localStream && !localStream.getVideoTracks().length) {
                endCall();
            } else {
                startCall(false);
            }
        }

        async function toggleVideo() {
            if (localStream && localStream.getVideoTracks().length > 0) {
                endCall();
            } else {
                startCall(true);
            }
        }

        async function startCall(videoEnabled) {
            try {
                if (currentCall) {
                    currentCall.close();
                    currentCall = null;
                }
                if (localStream) {
                    localStream.getTracks().forEach(t => t.stop());
                }

                // Get Media
                const constraints = {
                    audio: true,
                    video: videoEnabled ? { facingMode: "user" } : false
                };
                localStream = await navigator.mediaDevices.getUserMedia(constraints);

                // Update UI Buttons
                updateVoiceBtn(true);
                updateVideoBtn(videoEnabled);

                if (videoEnabled) {
                    videoContainer.style.display = 'block';
                    localVideo.srcObject = localStream;
                } else {
                    videoContainer.style.display = 'none';
                }

                if (!isHost) {
                    appendSystemMsg(videoEnabled ? "Ê≠£Âú®ÁôºËµ∑Ë¶ñË®ä..." : "Ê≠£Âú®ÂëºÂè´‰∏ªÊåÅ‰∫∫...");
                    const call = peer.call(LOBBY_ID, localStream);
                    handleCall(call);
                } else {
                    // Host Broadcast
                    if (connections.length === 0) {
                        appendSystemMsg("È∫•ÂÖãÈ¢®/Èè°È†≠Â∑≤ÈñãÂïü (Á≠âÂæÖÈÄ£Á∑ö)");
                    } else {
                        connections.forEach(c => {
                            const call = peer.call(c.id, localStream);
                            handleCall(call);
                        });
                        appendSystemMsg("Â∑≤ÈñãÂïüÂª£Êí≠");
                    }
                }
            } catch (err) {
                console.error(err);
                alert("ÁÑ°Ê≥ïÂèñÂæóÂ™íÈ´îÊ¨äÈôê: " + err);
                endCall();
            }
        }

        function handleIncomingCall(call) {
            if (localStream) {
                call.answer(localStream);
            } else {
                call.answer();
            }
            handleCall(call);
        }

        function handleCall(call) {
            if (currentCall && currentCall !== call) {
                // cleanup
            }
            currentCall = call;

            call.on('stream', (remoteStream) => {
                if (remoteStream.getVideoTracks().length > 0) {
                    videoContainer.style.display = 'block';
                    remoteVideo.srcObject = remoteStream;
                } else {
                    const audio = document.createElement('audio');
                    audio.srcObject = remoteStream;
                    audio.autoplay = true;
                    document.body.appendChild(audio);
                    call.audioEl = audio;
                }
            });

            call.on('close', () => {
                if (call.audioEl) call.audioEl.remove();
                if (currentCall === call) {
                    currentCall = null;
                    videoContainer.style.display = 'none';
                }
            });

            call.on('error', (err) => {
                console.error("Call error:", err);
            });
        }

        function endCall() {
            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(t => t.stop());
                localStream = null;
            }
            updateVoiceBtn(false);
            updateVideoBtn(false);
            videoContainer.style.display = 'none';
            appendSystemMsg("ÈÄöË©±ÁµêÊùü");
        }

        function updateVoiceBtn(isActive) {
            voiceBtn.style.background = isActive ? "#28a745" : "transparent";
            voiceBtn.style.color = isActive ? "white" : "#555";
            voiceBtn.innerText = isActive ? "üéôÔ∏è" : "üìû";
            voiceBtn.title = isActive ? "ÈªûÊìäÊéõÊñ∑" : "ÁôºËµ∑Ë™ûÈü≥";
        }

        function updateVideoBtn(isActive) {
            videoBtn.style.background = isActive ? "#28a745" : "transparent";
            videoBtn.style.color = isActive ? "white" : "#555";
            videoBtn.title = isActive ? "ÈóúÈñâË¶ñË®ä" : "ÈñãÂïüË¶ñË®ä";
        }

        // ===================================
        // Screenshot & Crop Logic
        // ===================================
        async function startScreenCapture() {
            // Check for Mobile / Support
            if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
                alert("Êä±Ê≠âÔºåÊÇ®ÁöÑË£ùÁΩÆÊàñÁÄèË¶ΩÂô®‰∏çÊîØÊè¥Ëû¢ÂπïÊà™ÂúñÂàÜ‰∫´ÂäüËÉΩ (ÈÄöÂ∏∏ÁÇ∫ÊâãÊ©üÈôêÂà∂)„ÄÇ");
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: { cursor: "always" },
                    audio: false
                });

                const videoTrack = stream.getVideoTracks()[0];
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();

                await new Promise(r => video.onloadedmetadata = r);

                // Capture High Res
                rawCanvas = document.createElement('canvas');
                const ctx = rawCanvas.getContext('2d');

                const MAX_WIDTH = 1920;
                let w = video.videoWidth;
                let h = video.videoHeight;
                if (w > MAX_WIDTH) {
                    h = Math.round(h * (MAX_WIDTH / w));
                    w = MAX_WIDTH;
                }
                rawCanvas.width = w;
                rawCanvas.height = h;
                ctx.drawImage(video, 0, 0, w, h);

                videoTrack.stop();
                video.remove();

                openCropModal();

            } catch (err) {
                console.error(err);
                if (err.name !== 'NotAllowedError') alert("Êà™ÂúñÂ§±Êïó: " + err);
            }
        }

        function openCropModal() {
            cropModal.style.display = "flex";

            const ctx = cropCanvas.getContext('2d');
            cropCanvas.width = rawCanvas.width;
            cropCanvas.height = rawCanvas.height;
            ctx.drawImage(rawCanvas, 0, 0);

            isSelecting = false;
            cropSelection.style.display = 'none';
        }

        function closeCropModal() {
            cropModal.style.display = "none";
        }

        // Crop Events
        cropOverlay.onmousedown = (e) => {
            isSelecting = true;
            const rect = cropCanvas.getBoundingClientRect();
            const scaleX = rawCanvas.width / rect.width;
            const scaleY = rawCanvas.height / rect.height;

            startX = (e.clientX - rect.left) * scaleX;
            startY = (e.clientY - rect.top) * scaleY;

            cropSelection.style.display = 'block';
            updateSelectionBox(e);
        };

        cropOverlay.onmousemove = (e) => {
            if (!isSelecting) return;
            updateSelectionBox(e);
        };

        cropOverlay.onmouseup = () => { isSelecting = false; };

        function updateSelectionBox(e) {
            const rect = cropCanvas.getBoundingClientRect();
            const scaleX = rawCanvas.width / rect.width;
            const scaleY = rawCanvas.height / rect.height;

            endX = (e.clientX - rect.left) * scaleX;
            endY = (e.clientY - rect.top) * scaleY;

            const x = Math.max(0, Math.min(rawCanvas.width, Math.min(startX, endX)));
            const y = Math.max(0, Math.min(rawCanvas.height, Math.min(startY, endY)));
            const w = Math.abs(endX - startX);
            const h = Math.abs(endY - startY);

            cropSelection.style.left = (x / scaleX) + 'px';
            cropSelection.style.top = (y / scaleY) + 'px';
            cropSelection.style.width = (w / scaleX) + 'px';
            cropSelection.style.height = (h / scaleY) + 'px';
        }

        function confirmCrop() {
            if (!rawCanvas) return;

            let x = 0, y = 0, w = rawCanvas.width, h = rawCanvas.height;

            if (cropSelection.style.display !== 'none') {
                x = Math.max(0, Math.min(startX, endX));
                y = Math.max(0, Math.min(startY, endY));
                w = Math.abs(endX - startX);
                h = Math.abs(endY - startY);

                if (w < 10 || h < 10) {
                    x = 0; y = 0; w = rawCanvas.width; h = rawCanvas.height;
                }
            }

            const destCanvas = document.createElement('canvas');
            destCanvas.width = w;
            destCanvas.height = h;
            const destCtx = destCanvas.getContext('2d');
            destCtx.drawImage(rawCanvas, x, y, w, h, 0, 0, w, h);

            const dataUrl = destCanvas.toDataURL('image/jpeg', 0.9);

            const payload = { type: 'image', sender: myId, nickname: myNickname, image: dataUrl, time: Date.now() };
            addImageUI("Êàë", dataUrl, true);

            if (isHost) broadcast(payload);
            else if (hostConn && hostConn.open) hostConn.send(payload);

            closeCropModal();
        }

        function changeNickname() {
            const newName = prompt("Ë´ãËº∏ÂÖ•Êñ∞Êö±Á®±Ôºö", myNickname);
            if (newName && newName.trim()) {
                myNickname = newName.trim();
                updateNicknameUI();

                if (isHost) {
                    broadcast({ type: 'system', text: `‰∏ªÊåÅ‰∫∫ÊîπÂêçÁÇ∫ ${myNickname}` });
                    appendSystemMsg(`‰∏ªÊåÅ‰∫∫ÊîπÂêçÁÇ∫ ${myNickname}`);
                    broadcastUserList();
                } else if (hostConn) {
                    hostConn.send({ type: 'updateName', nickname: myNickname });
                }
            }
        }

        function updateNicknameUI() { nicknameDisplay.innerText = myNickname; }

        function updateStatus(text, color) {
            statusText.innerHTML = `<span class="conn-dot" style="background: ${color}"></span> ${text}`;
        }

        function enableChatUI() {
            msgInput.disabled = false;
            sendBtn.disabled = false;
            msgInput.placeholder = "Ëº∏ÂÖ•Ë®äÊÅØ...";
            msgInput.focus();
        }

        function disableChatUI() {
            msgInput.disabled = true;
            sendBtn.disabled = true;
            msgInput.placeholder = "ÈÄ£Á∑öÂæåÊñπÂèØËº∏ÂÖ•...";
        }

        function addMessageUI(sender, text, isMe) {
            const wrap = createMsgWrap(sender, isMe);
            const bubble = createBubble(isMe);
            bubble.innerText = text;
            wrap.appendChild(bubble);
            msgBox.appendChild(wrap);
            msgBox.scrollTop = msgBox.scrollHeight;
        }

        function addImageUI(sender, imgSrc, isMe) {
            const wrap = createMsgWrap(sender, isMe);
            const bubble = createBubble(isMe);

            const img = document.createElement('img');
            img.src = imgSrc;
            img.className = "chat-image";
            img.onclick = () => {
                const w = window.open("");
                w.document.write(`<img src="${imgSrc}" style="max-width:100%">`);
            };

            bubble.appendChild(img);
            wrap.appendChild(bubble);
            msgBox.appendChild(wrap);
            msgBox.scrollTop = msgBox.scrollHeight;
        }

        function createMsgWrap(sender, isMe) {
            const wrap = document.createElement('div');
            wrap.style.display = "flex";
            wrap.style.flexDirection = "column";
            wrap.style.alignItems = isMe ? "flex-end" : "flex-start";
            wrap.style.marginBottom = "10px";
            if (!isMe) {
                const name = document.createElement('div');
                name.className = "sender-name";
                name.innerText = sender;
                wrap.appendChild(name);
            }
            return wrap;
        }

        function createBubble(isMe) {
            const bubble = document.createElement('div');
            bubble.className = "msg-bubble";
            bubble.style.background = isMe ? "#007bff" : "#fff";
            bubble.style.color = isMe ? "white" : "#333";
            if (!isMe) bubble.style.border = "1px solid #efefef";
            return bubble;
        }

        function appendSystemMsg(text) {
            const div = document.createElement('div');
            div.style.textAlign = "center";
            div.style.fontSize = "12px";
            div.style.color = "#999";
            div.style.margin = "10px 0";
            div.innerText = text;
            msgBox.appendChild(div);
            msgBox.scrollTop = msgBox.scrollHeight;
        }

        function showOverlay(title, desc, showSpinner) {
            overlayTitle.innerText = title;
            overlayDesc.innerText = desc;
            overlaySpinner.style.display = showSpinner ? "block" : "none";
            overlay.style.display = "flex";
        }

        function hideOverlay() {
            overlay.style.display = "none";
        }

        function escapeHtml(text) {
            if (!text) return text;
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // Input Events
        sendBtn.onclick = doSend;
        msgInput.onkeypress = (e) => {
            if (e.key === 'Enter') doSend();
        };

        // Explicit Disconnect on Window Close
        window.addEventListener('beforeunload', () => {
            if (peer) {
                peer.destroy();
            }
        });

        // Auto Start
        setTimeout(initSystem, 500);
    </script>
